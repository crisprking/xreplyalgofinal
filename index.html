<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APEX X ULTIMATE - Elite Reply System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
      }
      .bg-pattern {
        background: radial-gradient(circle at 15% 25%, rgba(6, 182, 212, 0.1) 0%, transparent 30%),
                    radial-gradient(circle at 85% 75%, rgba(59, 130, 246, 0.1) 0%, transparent 30%),
                    #020617;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(51, 65, 85, 0.5); /* slate-700 with opacity */
      }
      .toggle {
        -webkit-appearance: none;
        appearance: none;
        width: 40px;
        height: 20px;
        background-color: #334155; /* slate-700 */
        border-radius: 9999px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .toggle::before {
        content: '';
        width: 16px;
        height: 16px;
        background-color: white;
        border-radius: 9999px;
        position: absolute;
        top: 2px;
        left: 2px;
        transition: transform 0.2s ease-in-out;
      }
      .toggle:checked {
        background-color: #2563eb; /* blue-600 */
      }
      .toggle:checked::before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body class="bg-pattern text-slate-300">
    <div id="root"></div>
    <script type="importmap">

          "twitter-api-v2": "https://esm.sh/twitter-api-v2@1.16.2"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
